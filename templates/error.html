{% extends "base.html" %}

{% block title %}錯誤訊息{% endblock %}

{% block content %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">錯誤</h4>
    <p>{{ message }}</p>
</div>

<div class="mt-3">
    <a href="javascript:history.back()" class="btn btn-secondary">返回前一頁</a>
    <a href="{{ url_for('index') }}" class="btn btn-primary ms-2">返回首頁</a>
</div>
{% endblock %}
